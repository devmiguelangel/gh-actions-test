name: Secrets

on:
  push:
    branches:
      - 04-secrets

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Configure USER Credentials
      uses: actions/checkout@v2

    - name: List USER Credentials
      run: |
        echo "User First Name: ${{ secrets.USER_FIRST_NAME }}"
        echo "User Email: ${{ secrets.USER_EMAIL }}"
